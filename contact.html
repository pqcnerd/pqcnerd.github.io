<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - PQC Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000;
        }
        header {
            background-color: #f8f8f8;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
            color: #003366;
        }
        nav {
            display: flex;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            background-color: #f8f8f8;
        }
        nav a {
            margin-right: 20px;
            text-decoration: none;
            font-size: 0.9em;
            color: #003366;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 20px;
        }
        main h2 {
            font-size: 1.4em;
            margin-bottom: 10px;
            color: #003366;
        }
        main .contact-form {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f8f8;
        }
        main .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        main .contact-form input,
        main .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 1em;
        }
        main .contact-form button {
            background-color: #003366;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            font-size: 1em;
            cursor: pointer;
        }
        main .contact-form button:hover {
            background-color: #0055aa;
        }
        footer {
            margin-top: 40px;
            font-size: 0.8em;
            text-align: left;
            padding: 10px 20px;
            border-top: 1px solid #ddd;
            background-color: #f8f8f8;
        }
        .quirk {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #66ccff, #003366);
            animation: moveGradient 5s infinite linear;
        }
        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>
    <div class="quirk"></div>
    <header>
        <h1>Contact</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="resume.html">Resume</a>
        <a href="schoolwork.html">Schoolwork</a>
        <a href="study-material.html">Study Materials</a>
        <a href="about.html">About Me</a>
        <a href="contact.html">Contact</a>
    </nav>
    <main>
        <h2>Get in Touch</h2>
        <p>If youâ€™d like to connect, ask questions, or collaborate, feel free to reach out using the form below. I look forward to hearing from you!</p>
        <div class="contact-form">
            <form action="#" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 PQC Hub. Built for learners and researchers.</p>
    </footer>
</body>
</html>
