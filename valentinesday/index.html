<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>For Annie | pqcnerd</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: radial-gradient(circle at top, #1e1b4b, #0f172a 55%, #020617 100%);
        --card-bg: rgba(15, 23, 42, 0.82);
        --border: rgba(148, 163, 184, 0.28);
        --text: #e2e8f0;
        --muted: #94a3b8;
        --accent: #f472b6;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 1.25rem;
        background: var(--bg) fixed;
        color: var(--text);
        font-family: "Fira Code", "Cascadia Code", "SFMono-Regular", Menlo, Consolas,
          "Liberation Mono", monospace;
      }

      main {
        width: min(760px, 100%);
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: clamp(1.25rem, 3vw, 2rem);
        box-shadow: 0 20px 60px rgba(2, 6, 23, 0.5);
        backdrop-filter: blur(10px);
      }

      h1 {
        margin: 0 0 0.65rem;
        font-size: clamp(1.35rem, 3.2vw, 2rem);
        color: var(--accent);
      }

      p {
        margin: 0;
        line-height: 1.6;
      }

      .intro {
        color: var(--muted);
      }

      .placeholder {
        margin-top: 1.1rem;
        padding: 1rem;
        border: 1px dashed rgba(244, 114, 182, 0.5);
        border-radius: 10px;
        background: rgba(30, 41, 59, 0.45);
      }

      .placeholder strong {
        color: var(--accent);
      }
    </style>
  </head>
  <body>
    <main aria-label="Valentines Day page for Annie">
      <h1>For Annie</h1>
      <p class="intro">
        This page is intentionally private-ish and not linked in the top bar.
      </p>
      <section class="placeholder" aria-label="Placeholder content">
        <p><strong>Placeholder:</strong> Valentines Day content goes here.</p>
        <p>
          You can tell me exactly what to add next, and I will drop it in.
        </p>
      </section>
    </main>
  </body>
</html>
