<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chinese New Year | pqcnerd</title>
    <style>
      :root {
        color-scheme: dark;
        --bg-deep: #220013;
        --bg-mid: #450018;
        --bg-soft: #7a0021;
        --gold: #ffd56a;
        --gold-soft: #ffedb4;
        --red-main: #d11a2a;
        --red-bright: #ff3c45;
        --paper: #ffe8bf;
        --ink: #6b1124;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: clamp(1rem, 2.8vw, 2rem);
        font-family: "Segoe UI", "Noto Sans SC", "PingFang SC", "Microsoft YaHei", sans-serif;
        color: #fff7e8;
        background:
          radial-gradient(120% 90% at 50% -15%, #ac1236 0%, transparent 56%),
          radial-gradient(75% 75% at 90% 15%, #7f0826 0%, transparent 62%),
          linear-gradient(160deg, var(--bg-deep), var(--bg-mid) 50%, var(--bg-soft));
        overflow: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        inset: -20vmax;
        background:
          radial-gradient(circle at 30% 20%, rgba(255, 214, 122, 0.08), transparent 35%),
          radial-gradient(circle at 70% 75%, rgba(255, 214, 122, 0.12), transparent 34%),
          radial-gradient(circle at 80% 20%, rgba(255, 120, 120, 0.1), transparent 35%);
        filter: blur(22px);
        z-index: -2;
        animation: hazeMove 20s ease-in-out infinite alternate;
      }

      .wrap {
        width: min(920px, 100%);
        border-radius: 24px;
        border: 1px solid rgba(255, 213, 106, 0.34);
        background:
          linear-gradient(180deg, rgba(255, 255, 255, 0.07), rgba(255, 255, 255, 0.01)),
          rgba(45, 3, 17, 0.78);
        box-shadow:
          0 20px 80px rgba(0, 0, 0, 0.45),
          inset 0 0 0 1px rgba(255, 240, 210, 0.08);
        padding: clamp(1rem, 2.6vw, 1.8rem);
        backdrop-filter: blur(8px);
      }

      .title {
        margin: 0;
        text-align: center;
        font-size: clamp(1.35rem, 3.6vw, 2.2rem);
        letter-spacing: 0.04em;
        color: var(--gold);
        text-shadow: 0 0 12px rgba(255, 213, 106, 0.35);
      }

      .subtitle {
        margin: 0.45rem auto 0;
        text-align: center;
        max-width: 44rem;
        color: rgba(255, 242, 220, 0.84);
      }

      .hint {
        margin: 0.38rem 0 0;
        text-align: center;
        color: rgba(255, 225, 170, 0.9);
        font-size: 0.92rem;
      }

      .controls {
        margin-top: 0.95rem;
        display: flex;
        justify-content: center;
      }

      .replay {
        border: 1px solid rgba(255, 213, 106, 0.75);
        background: linear-gradient(180deg, rgba(255, 220, 145, 0.16), rgba(255, 178, 70, 0.07));
        color: #ffe9bd;
        border-radius: 999px;
        padding: 0.42rem 1rem;
        font-size: 0.94rem;
        cursor: pointer;
        transition: transform 150ms ease, box-shadow 180ms ease, background 180ms ease;
      }

      .replay:hover,
      .replay:focus-visible {
        outline: none;
        transform: translateY(-1px);
        box-shadow: 0 0 16px rgba(255, 213, 106, 0.32);
        background: linear-gradient(180deg, rgba(255, 220, 145, 0.28), rgba(255, 178, 70, 0.13));
      }

      .stage {
        margin-top: 1rem;
        min-height: 500px;
        border-radius: 18px;
        border: 1px solid rgba(255, 200, 110, 0.25);
        background:
          radial-gradient(110% 92% at 50% -5%, rgba(255, 126, 126, 0.24), transparent 58%),
          linear-gradient(180deg, rgba(71, 5, 27, 0.82), rgba(36, 3, 15, 0.88));
        position: relative;
        overflow: hidden;
      }

      .lantern-layer {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }

      .sparkle-layer {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }

      .flower-layer,
      .dragon-layer {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }

      .flower-layer {
        z-index: 6;
      }

      .dragon-layer {
        z-index: 11;
        overflow: hidden;
      }

      .lantern {
        --lantern-size: 70px;
        --delay: 0s;
        position: absolute;
        width: var(--lantern-size);
        height: calc(var(--lantern-size) * 1.2);
        border-radius: 45% 45% 40% 40%;
        background:
          linear-gradient(90deg, rgba(255, 102, 102, 0.15), rgba(255, 220, 170, 0.3), rgba(255, 85, 85, 0.15)),
          linear-gradient(180deg, #ff4550, #e71f2f 45%, #bf1226);
        border: 1px solid rgba(255, 216, 160, 0.45);
        box-shadow:
          0 0 18px rgba(255, 77, 77, 0.4),
          0 0 48px rgba(255, 192, 112, 0.26);
        animation:
          lanternSway 5.6s ease-in-out var(--delay) infinite,
          lanternGlow 2.8s ease-in-out var(--delay) infinite;
        transform-origin: top center;
      }

      .lantern::before {
        content: "";
        position: absolute;
        width: 2px;
        height: 56px;
        top: -54px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(180deg, rgba(255, 220, 160, 0.95), rgba(255, 220, 160, 0.2));
      }

      .lantern::after {
        content: "";
        position: absolute;
        width: 44%;
        height: 28%;
        left: 28%;
        bottom: -12%;
        background: repeating-linear-gradient(
          90deg,
          rgba(255, 206, 129, 0.88),
          rgba(255, 206, 129, 0.88) 2px,
          rgba(255, 50, 50, 0.9) 2px,
          rgba(255, 50, 50, 0.9) 4px
        );
        border-radius: 0 0 8px 8px;
        filter: drop-shadow(0 0 6px rgba(255, 200, 122, 0.42));
      }

      .sparkle {
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255, 244, 211, 0.9), rgba(255, 213, 106, 0.2) 72%, transparent 74%);
        animation: sparkleFloat var(--duration, 6.5s) linear infinite;
        animation-delay: var(--delay, 0s);
        opacity: 0;
      }

      .celebration-layer {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 10;
      }

      .burst-particle,
      .float-particle {
        position: absolute;
        left: 50%;
        top: 60%;
        width: var(--size, 8px);
        height: var(--size, 8px);
        border-radius: 50%;
        opacity: 0;
        will-change: transform, opacity;
      }

      .burst-particle {
        background: radial-gradient(circle, rgba(255, 242, 205, 0.95), rgba(255, 214, 106, 0.58) 70%, transparent 72%);
        transform: translate(-50%, -50%) scale(0.25);
      }

      .float-particle {
        background: radial-gradient(circle, rgba(255, 244, 226, 0.9), rgba(255, 126, 126, 0.68) 55%, rgba(255, 213, 106, 0.5));
        transform: translate(-50%, -50%) scale(0.5);
      }

      .flower {
        position: absolute;
        width: var(--size, 30px);
        height: var(--size, 30px);
        opacity: 0;
        transform: translateY(14px) scale(0.75) rotate(0deg);
        will-change: transform, opacity;
      }

      .flower::before,
      .flower::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 50%;
      }

      .flower::before {
        background:
          radial-gradient(circle at 50% 20%, rgba(255, 214, 226, 0.94) 0 22%, transparent 23%),
          radial-gradient(circle at 80% 48%, rgba(255, 188, 214, 0.9) 0 20%, transparent 21%),
          radial-gradient(circle at 62% 82%, rgba(255, 176, 204, 0.88) 0 20%, transparent 21%),
          radial-gradient(circle at 38% 82%, rgba(255, 188, 214, 0.9) 0 20%, transparent 21%),
          radial-gradient(circle at 20% 48%, rgba(255, 214, 226, 0.94) 0 20%, transparent 21%);
      }

      .flower::after {
        inset: 36%;
        background: radial-gradient(circle, #ffd56a 0%, #ffb34a 65%, #df8f2a 100%);
        box-shadow: 0 0 8px rgba(255, 194, 88, 0.55);
      }

      .dragon {
        position: absolute;
        top: var(--top, 36%);
        width: 230px;
        height: 48px;
        opacity: 0;
        will-change: transform, opacity;
      }

      .dragon-body {
        position: absolute;
        inset: 8px 30px 8px 16px;
        border-radius: 999px;
        background:
          repeating-linear-gradient(
            90deg,
            rgba(255, 210, 102, 0.95) 0 12px,
            rgba(204, 28, 48, 0.95) 12px 24px
          );
        box-shadow:
          0 0 16px rgba(255, 202, 96, 0.48),
          0 0 28px rgba(200, 22, 44, 0.32);
      }

      .dragon-head {
        position: absolute;
        right: 0;
        top: 8px;
        width: 42px;
        height: 32px;
        border-radius: 48% 58% 50% 50%;
        background: linear-gradient(180deg, #ffd97b, #ffb84f 62%, #df8f2f);
        box-shadow: 0 0 12px rgba(255, 209, 103, 0.5);
      }

      .dragon-head::before,
      .dragon-head::after {
        content: "";
        position: absolute;
        top: -8px;
        width: 8px;
        height: 12px;
        border-radius: 999px 999px 0 0;
        background: linear-gradient(180deg, #ffe4a6, #ffb85a);
      }

      .dragon-head::before {
        left: 8px;
        transform: rotate(-14deg);
      }

      .dragon-head::after {
        right: 8px;
        transform: rotate(14deg);
      }

      .dragon-tail {
        position: absolute;
        left: 0;
        top: 17px;
        width: 20px;
        height: 14px;
        border-radius: 999px;
        background: linear-gradient(180deg, #ffd266, #cf1d3a);
      }

      .letter-scene {
        position: absolute;
        left: 50%;
        bottom: 12px;
        width: min(360px, calc(100% - 1.25rem));
        transform: translateX(-50%);
        height: 430px;
        pointer-events: auto;
      }

      .envelope-wrap {
        position: absolute;
        left: 50%;
        bottom: 0;
        width: min(240px, 88%);
        height: 330px;
        transform: translateX(-50%) translateY(150px);
        border: 0;
        padding: 0;
        background: transparent;
        cursor: pointer;
        z-index: 7;
      }

      .envelope {
        position: absolute;
        inset: 0;
        perspective: 1200px;
        transform-style: preserve-3d;
      }

      .envelope-back {
        position: absolute;
        left: 8px;
        right: 8px;
        bottom: 0;
        top: 48px;
        border-radius: 12px 12px 18px 18px;
        background:
          linear-gradient(160deg, rgba(255, 88, 88, 0.96), rgba(205, 20, 40, 0.99)),
          linear-gradient(180deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
        border: 1px solid rgba(255, 214, 145, 0.5);
        box-shadow:
          inset 0 8px 28px rgba(255, 133, 133, 0.35),
          0 14px 30px rgba(0, 0, 0, 0.35);
      }

      .envelope-front {
        position: absolute;
        left: 8px;
        right: 8px;
        bottom: 0;
        top: 48px;
        border-radius: 12px 12px 18px 18px;
        background:
          linear-gradient(180deg, rgba(255, 104, 104, 0.95), rgba(186, 20, 38, 0.98));
        border: 1px solid rgba(255, 214, 145, 0.42);
        z-index: 3;
      }

      .envelope-front::before {
        content: "";
        position: absolute;
        inset: 12px;
        border-radius: 9px;
        border: 1px solid rgba(255, 230, 176, 0.32);
        pointer-events: none;
      }

      .envelope-front::after {
        content: "";
        position: absolute;
        left: 20%;
        right: 20%;
        top: 18%;
        height: 10px;
        border-top: 1px solid rgba(255, 218, 152, 0.35);
        border-bottom: 1px solid rgba(255, 218, 152, 0.22);
        pointer-events: none;
      }

      .flap {
        position: absolute;
        left: 8px;
        right: 8px;
        top: 47px;
        height: 98px;
        transform: rotateX(0deg) translateZ(2px);
        transform-origin: top center;
        clip-path: polygon(0 0, 100% 0, 68% 100%, 32% 100%);
        background: linear-gradient(180deg, rgba(255, 78, 78, 0.98), rgba(195, 20, 36, 0.99));
        border: 1px solid rgba(255, 214, 145, 0.45);
        z-index: 6;
        box-shadow: 0 10px 22px rgba(0, 0, 0, 0.28);
        backface-visibility: hidden;
      }

      .flap::before {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        top: -1px;
        height: 2px;
        background: rgba(255, 218, 152, 0.42);
      }

      .seal {
        position: absolute;
        left: 50%;
        top: 103px;
        width: 50px;
        height: 50px;
        transform: translateX(-50%);
        border-radius: 50%;
        display: grid;
        place-items: center;
        color: #a20f25;
        font-weight: 700;
        letter-spacing: 0.04em;
        background: radial-gradient(circle at 35% 30%, #fff2be, #ffcf5f 55%, #dd9f2f);
        border: 2px solid rgba(255, 235, 176, 0.7);
        box-shadow: 0 0 15px rgba(255, 209, 82, 0.36);
        z-index: 7;
        font-size: 1rem;
      }

      .letter {
        position: absolute;
        left: 50%;
        bottom: 38px;
        width: min(176px, 74%);
        min-height: 246px;
        padding: 1rem 0.8rem 0.9rem;
        transform: translateX(-50%) translateY(78px);
        border-radius: 10px;
        background:
          linear-gradient(180deg, #fff4d9 0%, #ffe9bf 100%);
        color: var(--ink);
        box-shadow:
          0 14px 30px rgba(0, 0, 0, 0.28),
          inset 0 0 0 1px rgba(166, 47, 40, 0.18);
        z-index: 4;
        opacity: 0;
      }

      .letter::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 14px;
        background: repeating-linear-gradient(
          0deg,
          rgba(143, 27, 35, 0.07),
          rgba(143, 27, 35, 0.07) 1px,
          transparent 1px,
          transparent 30px
        );
        pointer-events: none;
      }

      .letter-main {
        margin: 0.35rem 0 0;
        text-align: center;
        font-size: clamp(1.12rem, 3vw, 1.42rem);
        font-weight: 700;
        letter-spacing: 0.01em;
        opacity: 0;
        transform: translateY(10px);
      }

      .letter-sub {
        margin: 0.86rem 0 0;
        text-align: center;
        font-size: clamp(0.82rem, 2vw, 0.94rem);
        opacity: 0;
        color: #7f182e;
        transform: translateY(8px);
      }

      .spark-ring {
        position: absolute;
        left: 50%;
        top: 103px;
        width: 50px;
        height: 50px;
        transform: translateX(-50%) scale(0.4);
        border-radius: 50%;
        border: 2px solid rgba(255, 218, 135, 0.8);
        opacity: 0;
        z-index: 5;
      }

      .reveal-beam {
        position: absolute;
        left: 50%;
        bottom: 132px;
        width: 34px;
        height: 360px;
        transform: translateX(-50%) scaleY(0.02);
        transform-origin: bottom center;
        opacity: 0;
        border-radius: 999px;
        background:
          linear-gradient(
            180deg,
            rgba(255, 246, 219, 0.05) 0%,
            rgba(255, 236, 172, 0.52) 38%,
            rgba(255, 214, 106, 0.95) 62%,
            rgba(255, 233, 168, 0.2) 100%
          );
        filter: blur(0.2px);
        z-index: 9;
        pointer-events: none;
      }

      .play .flap {
        animation: flapOpen 860ms cubic-bezier(0.22, 1, 0.36, 1) 980ms forwards;
      }

      .play .seal {
        animation:
          sealFade 460ms ease 980ms forwards,
          sealGlow 2.2s ease-in-out 1600ms infinite;
      }

      .play .spark-ring {
        animation: sparkRing 680ms ease-out 940ms forwards;
      }

      .play .letter {
        animation: letterReveal 1180ms cubic-bezier(0.16, 1.02, 0.3, 1) 1440ms forwards;
      }

      .play .letter-main {
        animation: textReveal 760ms ease 2040ms forwards;
      }

      .play .letter-sub {
        animation: textReveal 760ms ease 2290ms forwards;
      }

      .play .envelope-wrap {
        animation:
          hongbaoRiseIn 860ms cubic-bezier(0.21, 1.14, 0.34, 1) 0ms forwards,
          hongbaoDropOut 900ms cubic-bezier(0.48, 0, 0.78, 0.22) 2850ms forwards;
        pointer-events: none;
      }

      .play .reveal-beam {
        animation: beamBlast 1120ms cubic-bezier(0.23, 0.96, 0.37, 1) 1260ms forwards;
      }

      .play .dragon-left {
        animation: dragonFlyLeftToRight 2900ms cubic-bezier(0.18, 0.72, 0.27, 0.99) 1780ms forwards;
      }

      .play .dragon-right {
        animation: dragonFlyRightToLeft 2800ms cubic-bezier(0.2, 0.68, 0.3, 0.98) 2220ms forwards;
      }

      .stage.ready .letter {
        z-index: 12;
        opacity: 1;
      }

      .stage.ready .lantern {
        animation:
          lanternSway 5.6s ease-in-out var(--delay) infinite,
          lanternGlowReady 3s ease-in-out var(--delay) infinite;
      }

      .stage.ready .burst-particle {
        animation: confettiBurst 1200ms cubic-bezier(0.2, 0.86, 0.32, 1) var(--delay, 0ms) forwards;
      }

      .stage.ready .float-particle {
        animation: floatRise var(--duration, 2600ms) ease-out var(--delay, 0ms) forwards;
      }

      .stage.ready .flower {
        animation: blossomFloat var(--duration, 4200ms) ease-out var(--delay, 0ms) forwards;
      }

      .letter::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 10px;
        background: linear-gradient(
          120deg,
          transparent 18%,
          rgba(255, 255, 255, 0.22) 48%,
          rgba(255, 255, 255, 0.38) 52%,
          transparent 82%
        );
        background-size: 220% 100%;
        background-position: -160% 0;
        opacity: 0;
        pointer-events: none;
      }

      .stage.ready .letter::after {
        animation: letterShimmer 2300ms ease-in-out 300ms 2;
      }

      .footer-note {
        margin: 0.85rem 0 0;
        text-align: center;
        color: rgba(255, 242, 218, 0.74);
        font-size: 0.9rem;
      }

      @keyframes hazeMove {
        from {
          transform: translate3d(-2%, -1%, 0) scale(1);
        }
        to {
          transform: translate3d(2%, 2%, 0) scale(1.05);
        }
      }

      @keyframes lanternSway {
        0%,
        100% {
          transform: rotate(-5deg) translateY(0);
        }
        50% {
          transform: rotate(5deg) translateY(4px);
        }
      }

      @keyframes lanternGlow {
        0%,
        100% {
          filter: saturate(1) brightness(1);
        }
        50% {
          filter: saturate(1.12) brightness(1.14);
        }
      }

      @keyframes lanternGlowReady {
        0%,
        100% {
          filter: saturate(1.12) brightness(1.08);
          box-shadow:
            0 0 24px rgba(255, 77, 77, 0.52),
            0 0 72px rgba(255, 204, 122, 0.38);
        }
        50% {
          filter: saturate(1.25) brightness(1.2);
          box-shadow:
            0 0 32px rgba(255, 98, 98, 0.62),
            0 0 88px rgba(255, 214, 146, 0.44);
        }
      }

      @keyframes sparkleFloat {
        0% {
          transform: translateY(20px) scale(0.6);
          opacity: 0;
        }
        12% {
          opacity: 0.9;
        }
        100% {
          transform: translateY(-360px) scale(1);
          opacity: 0;
        }
      }

      @keyframes confettiBurst {
        0% {
          transform: translate(-50%, -50%) scale(0.25);
          opacity: 0;
        }
        16% {
          opacity: 1;
        }
        100% {
          transform:
            translate(
              calc(-50% + var(--tx, 0px)),
              calc(-50% + var(--ty, 0px))
            )
            scale(1);
          opacity: 0;
        }
      }

      @keyframes floatRise {
        0% {
          transform: translate(-50%, -50%) scale(0.48);
          opacity: 0;
        }
        14% {
          opacity: 0.92;
        }
        100% {
          transform:
            translate(
              calc(-50% + var(--tx, 0px)),
              calc(-50% - var(--lift, 220px))
            )
            scale(1.18);
          opacity: 0;
        }
      }

      @keyframes letterShimmer {
        0% {
          background-position: -160% 0;
          opacity: 0;
        }
        20% {
          opacity: 0.75;
        }
        100% {
          background-position: 180% 0;
          opacity: 0;
        }
      }

      @keyframes blossomFloat {
        0% {
          opacity: 0;
          transform: translateY(18px) scale(0.72) rotate(0deg);
        }
        22% {
          opacity: 0.92;
        }
        100% {
          opacity: 0;
          transform:
            translate(
              var(--drift-x, 0px),
              calc(-1 * var(--rise, 190px))
            )
            scale(1.1)
            rotate(var(--spin, 18deg));
        }
      }

      @keyframes dragonFlyLeftToRight {
        0% {
          opacity: 0;
          transform: translateX(-280px) translateY(0) scale(0.9);
        }
        15% {
          opacity: 1;
        }
        50% {
          transform: translateX(48vw) translateY(-22px) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateX(112vw) translateY(-42px) scale(0.96);
        }
      }

      @keyframes dragonFlyRightToLeft {
        0% {
          opacity: 0;
          transform: translateX(112vw) translateY(0) scaleX(-1) scale(0.88);
        }
        18% {
          opacity: 1;
        }
        52% {
          transform: translateX(46vw) translateY(20px) scaleX(-1) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateX(-290px) translateY(42px) scaleX(-1) scale(0.95);
        }
      }

      @keyframes hongbaoRiseIn {
        0% {
          transform: translateX(-50%) translateY(170px) scale(0.92);
          filter: brightness(0.9) saturate(0.96);
        }
        72% {
          transform: translateX(-50%) translateY(-12px) scale(1.03);
          filter: brightness(1.05) saturate(1.08);
        }
        100% {
          transform: translateX(-50%) translateY(0) scale(1);
          filter: brightness(1) saturate(1);
        }
      }

      @keyframes hongbaoDropOut {
        0% {
          transform: translateX(-50%) translateY(0) scale(1);
        }
        100% {
          transform: translateX(-50%) translateY(195px) scale(0.96);
        }
      }

      @keyframes flapOpen {
        0% {
          transform: rotateX(0deg) translateZ(2px);
        }
        100% {
          transform: rotateX(-176deg) translateY(-2px) translateZ(2px);
        }
      }

      @keyframes sealFade {
        0% {
          opacity: 1;
          transform: translateX(-50%) scale(1) translateY(0);
        }
        100% {
          opacity: 0;
          transform: translateX(-50%) scale(0.7) translateY(-8px);
        }
      }

      @keyframes sealGlow {
        0%,
        100% {
          box-shadow: 0 0 12px rgba(255, 209, 82, 0.24);
        }
        50% {
          box-shadow: 0 0 22px rgba(255, 223, 142, 0.35);
        }
      }

      @keyframes sparkRing {
        from {
          opacity: 0.9;
          transform: translateX(-50%) scale(0.35);
        }
        to {
          opacity: 0;
          transform: translateX(-50%) scale(1.9);
        }
      }

      @keyframes letterReveal {
        0% {
          transform: translateX(-50%) translateY(84px) rotate(0deg);
          opacity: 0;
        }
        62% {
          transform: translateX(-50%) translateY(-98px) rotate(-1deg);
          opacity: 1;
        }
        100% {
          transform: translateX(-50%) translateY(-84px) rotate(0deg);
          opacity: 1;
        }
      }

      @keyframes beamBlast {
        0% {
          transform: translateX(-50%) scaleY(0.02);
          opacity: 0;
        }
        18% {
          opacity: 1;
        }
        70% {
          transform: translateX(-50%) scaleY(1);
          opacity: 0.92;
        }
        100% {
          transform: translateX(-50%) scaleY(1.08);
          opacity: 0;
        }
      }

      @keyframes textReveal {
        from {
          opacity: 0;
          transform: translateY(8px);
          text-shadow: none;
        }
        to {
          opacity: 1;
          transform: translateY(0);
          text-shadow: 0 0 14px rgba(255, 215, 135, 0.18);
        }
      }

      @media (max-width: 640px) {
        .stage {
          min-height: 450px;
        }

        .letter-scene {
          height: 396px;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation: none !important;
          transition: none !important;
        }

        .play .flap {
          transform: rotateX(-176deg) translateY(-2px) translateZ(2px);
        }

        .play .seal {
          opacity: 0;
        }

        .play .letter {
          transform: translateX(-50%) translateY(-84px) rotate(0deg);
          opacity: 1;
        }

        .play .letter-main,
        .play .letter-sub {
          opacity: 1;
          transform: translateY(0);
        }

        .play .burst-particle,
        .play .float-particle {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0.4);
        }

        .play .letter::after {
          opacity: 0.2;
          background-position: 0 0;
        }

        .play .envelope-wrap {
          transform: translateX(-50%) translateY(195px) scale(0.96);
        }

        .play .reveal-beam {
          opacity: 0;
          transform: translateX(-50%) scaleY(0.02);
        }

        .play .dragon,
        .play .flower {
          opacity: 0;
          transform: none;
        }
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <h1 class="title">Happy Chinese New Year</h1>
      <p class="subtitle">A hongbao opens to reveal a special message.</p>
      <p class="hint">Click the hongbao to open it.</p>

      <div class="controls">
        <button class="replay" type="button" id="replay-button">Replay Animation</button>
      </div>

      <section class="stage" id="stage" aria-label="Hongbao animation">
        <div class="lantern-layer" aria-hidden="true">
          <div class="lantern" style="left: 10%; top: 10%; --lantern-size: 74px; --delay: 0.1s;"></div>
          <div class="lantern" style="left: 27%; top: 4%; --lantern-size: 60px; --delay: 0.6s;"></div>
          <div class="lantern" style="left: 72%; top: 8%; --lantern-size: 72px; --delay: 0.25s;"></div>
          <div class="lantern" style="left: 86%; top: 14%; --lantern-size: 58px; --delay: 0.95s;"></div>
        </div>

        <div class="sparkle-layer" aria-hidden="true">
          <span class="sparkle" style="left: 8%; bottom: -2%; --duration: 7.4s; --delay: 0.4s;"></span>
          <span class="sparkle" style="left: 18%; bottom: -6%; --duration: 6.8s; --delay: 1.1s;"></span>
          <span class="sparkle" style="left: 31%; bottom: -4%; --duration: 7.1s; --delay: 0.6s;"></span>
          <span class="sparkle" style="left: 46%; bottom: -3%; --duration: 6.3s; --delay: 1.5s;"></span>
          <span class="sparkle" style="left: 57%; bottom: -8%; --duration: 6.9s; --delay: 0.2s;"></span>
          <span class="sparkle" style="left: 68%; bottom: -1%; --duration: 7.6s; --delay: 1.2s;"></span>
          <span class="sparkle" style="left: 79%; bottom: -7%; --duration: 6.5s; --delay: 0.9s;"></span>
          <span class="sparkle" style="left: 91%; bottom: -2%; --duration: 7.2s; --delay: 0.5s;"></span>
        </div>

        <div class="flower-layer" aria-hidden="true">
          <span class="flower" style="left: 16%; bottom: 30%; --size: 30px; --delay: 260ms; --duration: 4200ms; --drift-x: -36px; --rise: 210px; --spin: -30deg;"></span>
          <span class="flower" style="left: 25%; bottom: 24%; --size: 24px; --delay: 520ms; --duration: 4100ms; --drift-x: 30px; --rise: 180px; --spin: 24deg;"></span>
          <span class="flower" style="left: 74%; bottom: 28%; --size: 28px; --delay: 380ms; --duration: 4300ms; --drift-x: 34px; --rise: 220px; --spin: 28deg;"></span>
          <span class="flower" style="left: 84%; bottom: 22%; --size: 22px; --delay: 680ms; --duration: 3900ms; --drift-x: -24px; --rise: 170px; --spin: -22deg;"></span>
        </div>

        <div class="dragon-layer" aria-hidden="true">
          <div class="dragon dragon-left" style="--top: 24%;">
            <span class="dragon-tail"></span>
            <span class="dragon-body"></span>
            <span class="dragon-head"></span>
          </div>
          <div class="dragon dragon-right" style="--top: 44%;">
            <span class="dragon-tail"></span>
            <span class="dragon-body"></span>
            <span class="dragon-head"></span>
          </div>
        </div>

        <div class="celebration-layer" aria-hidden="true">
          <span class="burst-particle" style="--delay: 0ms; --size: 10px; --tx: -8px; --ty: -148px;"></span>
          <span class="burst-particle" style="--delay: 40ms; --size: 8px; --tx: 42px; --ty: -136px;"></span>
          <span class="burst-particle" style="--delay: 80ms; --size: 7px; --tx: -56px; --ty: -124px;"></span>
          <span class="burst-particle" style="--delay: 120ms; --size: 9px; --tx: 72px; --ty: -118px;"></span>
          <span class="burst-particle" style="--delay: 160ms; --size: 7px; --tx: -84px; --ty: -108px;"></span>
          <span class="burst-particle" style="--delay: 200ms; --size: 8px; --tx: 18px; --ty: -162px;"></span>
          <span class="burst-particle" style="--delay: 260ms; --size: 6px; --tx: -22px; --ty: -176px;"></span>

          <span class="float-particle" style="--delay: 480ms; --duration: 2500ms; --size: 8px; --tx: -112px; --lift: 240px;"></span>
          <span class="float-particle" style="--delay: 620ms; --duration: 2800ms; --size: 7px; --tx: -72px; --lift: 270px;"></span>
          <span class="float-particle" style="--delay: 760ms; --duration: 3000ms; --size: 9px; --tx: -28px; --lift: 300px;"></span>
          <span class="float-particle" style="--delay: 900ms; --duration: 2600ms; --size: 8px; --tx: 24px; --lift: 260px;"></span>
          <span class="float-particle" style="--delay: 1040ms; --duration: 3000ms; --size: 10px; --tx: 70px; --lift: 310px;"></span>
          <span class="float-particle" style="--delay: 1180ms; --duration: 2800ms; --size: 7px; --tx: 114px; --lift: 280px;"></span>
        </div>

        <div class="letter-scene">
          <div class="reveal-beam" aria-hidden="true"></div>
          <button class="envelope-wrap" id="hongbao-button" type="button" aria-label="Open hongbao">
            <div class="envelope">
              <div class="envelope-back"></div>
              <div class="envelope-front"></div>
              <div class="spark-ring" aria-hidden="true"></div>
              <div class="flap"></div>
              <div class="seal" aria-hidden="true">福</div>
            </div>
          </button>
          <div class="letter">
            <p class="letter-main">知音，新年快乐!</p>
            <p class="letter-sub">To Annie, Love Mark</p>
          </div>
        </div>
      </section>

      <p class="footer-note">Wishing you brightness, joy, and good fortune in the new year.</p>
    </main>

    <script>
      (() => {
        const stage = document.getElementById("stage");
        const hongbaoButton = document.getElementById("hongbao-button");
        const replayButton = document.getElementById("replay-button");
        const reduceMotion = window.matchMedia("(prefers-reduced-motion: reduce)");
        const longAnimationMs = 4300;
        let isPlaying = false;

        const play = () => {
          if (!stage || isPlaying) {
            return;
          }

          isPlaying = true;
          stage.classList.remove("ready");
          stage.classList.remove("play");

          requestAnimationFrame(() => {
            stage.classList.add("play");
            if (reduceMotion.matches) {
              stage.classList.add("ready");
              isPlaying = false;
              return;
            }
            window.setTimeout(() => {
              stage.classList.add("ready");
              isPlaying = false;
            }, longAnimationMs);
          });
        };

        if (hongbaoButton) {
          hongbaoButton.addEventListener("click", play);
        }

        if (replayButton) {
          replayButton.addEventListener("click", play);
        }
      })();
    </script>
  </body>
