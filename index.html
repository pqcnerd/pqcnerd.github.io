<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pqcnerd - Terminal</title>
    <link rel="stylesheet" href="assets/css/terminal.css">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="btn close"></span>
                <span class="btn minimize"></span>
                <span class="btn maximize"></span>
            </div>
            <div class="terminal-title">pqcnerd@terminal:~$</div>
        </div>
        <div class="terminal-body" id="terminal-body">
            <div class="terminal-output">
                <div class="terminal-line">
                    <span class="prompt">pqcnerd@terminal:~$</span>
                    <span class="command">help</span>
                </div>
                <div class="output">
                    <div>Available commands:</div>
                    <div>  help     - Show this help message</div>
                    <div>  contact  - Contact information</div>
                    <div>  about    - About me</div>
                    <div>  projects - My projects</div>
                    <div>  resume   - Resume/CV</div>
                </div>
            </div>
        </div>
        <div class="terminal-input-container">
            <span class="prompt">pqcnerd@terminal:~$</span>
            <input type="text" class="terminal-input" id="terminal-input" autofocus autocomplete="off" spellcheck="false">
        </div>
    </div>
    <script src="assets/js/terminal.js"></script>
</body>
</html>
