<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>pqcnerd - Terminal</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main class="background">
      <section class="terminal-app" role="application" aria-label="Interactive terminal">
        <header class="terminal-header">
          <div class="terminal-brand" aria-hidden="true">
            <svg class="terminal-icon" width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M4 5h16a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1Zm2.3 4.3a1 1 0 0 0 0 1.4L8.59 13l-2.3 2.3a1 1 0 1 0 1.42 1.4l3-3a1 1 0 0 0 0-1.4l-3-3a1 1 0 0 0-1.41 0ZM12 16a1 1 0 0 0 1 1h3a1 1 0 1 0 0-2h-3a1 1 0 0 0-1 1Z"
                fill="currentColor"
              />
            </svg>
            <span class="terminal-title">Terminal</span>
          </div>
          <div class="tab-bar" role="tablist" aria-label="Terminal tabs">
            <div class="tab active" data-tab-id="tab-1">
              <button
                class="tab-trigger"
                role="tab"
                aria-selected="true"
                aria-controls="tab-1"
                id="tab-button-1"
                type="button"
              >
                <span class="tab-icon" aria-hidden="true">_</span>
                <span class="tab-label">main</span>
              </button>
              <button class="tab-close" type="button" aria-label="Close main tab">x</button>
            </div>
          </div>
          <button class="add-tab" type="button" title="New tab" aria-label="Open new tab">+</button>
        </header>

        <div class="terminal-body">
          <div class="tab-panel active" id="tab-1" role="tabpanel" aria-labelledby="tab-button-1" data-tab>
            <div class="terminal-output" aria-live="polite" aria-atomic="false"></div>
            <form class="terminal-input" autocomplete="off">
              <label for="input-tab-1" class="prompt" aria-hidden="true">$</label>
              <input
                id="input-tab-1"
                type="text"
                inputmode="text"
                spellcheck="false"
                aria-label="Type a command"
                autofocus
              />
            </form>
          </div>
        </div>
      </section>
    </main>

    <script src="assets/js/main.js"></script>
  </body>
</html>
