<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>pqcnerd - Terminal</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main class="background">
      <div class="viewport">
        <section class="terminal-app" role="application" aria-label="Interactive terminal">
          <header class="terminal-header">
            <div class="terminal-brand" aria-hidden="true">
              <svg class="terminal-icon" width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M4 5h16a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1Zm2.3 4.3a1 1 0 0 0 0 1.4L8.59 13l-2.3 2.3a1 1 0 1 0 1.42 1.4l3-3a1 1 0 0 0 0-1.4l-3-3a1 1 0 0 0-1.41 0ZM12 16a1 1 0 0 0 1 1h3a1 1 0 1 0 0-2h-3a1 1 0 0 0-1 1Z"
                  fill="currentColor"
                />
              </svg>
              <span class="terminal-title">Terminal</span>
            </div>
            <div class="tab-bar" role="tablist" aria-label="Terminal tabs">
              <div class="tab active" data-tab-id="tab-1">
                <button
                  class="tab-trigger"
                  role="tab"
                  aria-selected="true"
                  aria-controls="tab-1"
                  id="tab-button-1"
                  type="button"
                >
                  <span class="tab-icon" aria-hidden="true">_</span>
                  <span class="tab-label">main</span>
                </button>
                <button class="tab-close" type="button" aria-label="Close main tab">x</button>
              </div>
            </div>
            <button class="add-tab" type="button" title="New tab" aria-label="Open new tab">+</button>
          </header>

          <div class="terminal-body">
            <div class="tab-panel active" id="tab-1" role="tabpanel" aria-labelledby="tab-button-1" data-tab>
              <div class="terminal-output" aria-live="polite" aria-atomic="false"></div>
              <form class="terminal-input" autocomplete="off">
                <label for="input-tab-1" class="prompt" aria-hidden="true">$</label>
                <input
                  id="input-tab-1"
                  type="text"
                  inputmode="text"
                  spellcheck="false"
                  aria-label="Type a command"
                  autofocus
                />
              </form>
            </div>
          </div>
        </section>

        <aside class="questionnaire-panel" role="complementary" aria-labelledby="questionnaire-title">
          <div class="questionnaire-card">
            <header class="questionnaire-header">
              <h2 class="questionnaire-title" id="questionnaire-title">Quick Questions</h2>
              <p class="questionnaire-subtitle">Help me tailor the site by answering a few quick prompts.</p>
            </header>

            <form id="questionnaire-form" class="questionnaire-form" novalidate>
              <div class="field-group" data-group="role">
                <p class="field-title">Which best describes you?</p>
                <div class="option-group" role="group" aria-label="Visitor type">
                  <button type="button" class="option-button" data-option="role" data-value="student" aria-pressed="false">
                    Student
                  </button>
                  <button type="button" class="option-button" data-option="role" data-value="professor" aria-pressed="false">
                    Professor
                  </button>
                  <button type="button" class="option-button" data-option="role" data-value="recruiter" aria-pressed="false">
                    Recruiter
                  </button>
                  <button type="button" class="option-button" data-option="role" data-value="other" aria-pressed="false">
                    Other
                  </button>
                </div>
                <p class="field-helper" data-feedback-for="role" data-default-text="Pick the option that fits you best.">
                  Pick the option that fits you best.
                </p>
              </div>

              <div class="field-group" data-group="reason">
                <label for="questionnaire-reason" class="field-title">Why are you here?</label>
                <textarea
                  id="questionnaire-reason"
                  class="field-textarea"
                  rows="3"
                  placeholder="Let me know what brings you here."
                  aria-describedby="reason-helper"
                ></textarea>
                <p class="field-helper" id="reason-helper" data-feedback-for="reason" data-default-text="A quick sentence or two is perfect.">
                  A quick sentence or two is perfect.
                </p>
              </div>

              <div class="field-group" data-group="rating">
                <p class="field-title">How would you rate the page?</p>
                <div class="option-group rating" role="group" aria-label="Page rating">
                  <button type="button" class="option-button" data-option="rating" data-value="1" aria-pressed="false" aria-label="Rate 1 out of 5">
                    1
                  </button>
                  <button type="button" class="option-button" data-option="rating" data-value="2" aria-pressed="false" aria-label="Rate 2 out of 5">
                    2
                  </button>
                  <button type="button" class="option-button" data-option="rating" data-value="3" aria-pressed="false" aria-label="Rate 3 out of 5">
                    3
                  </button>
                  <button type="button" class="option-button" data-option="rating" data-value="4" aria-pressed="false" aria-label="Rate 4 out of 5">
                    4
                  </button>
                  <button type="button" class="option-button" data-option="rating" data-value="5" aria-pressed="false" aria-label="Rate 5 out of 5">
                    5
                  </button>
                </div>
                <p class="field-helper" data-feedback-for="rating" data-default-text="Choose the rating that feels right.">
                  Choose the rating that feels right.
                </p>
              </div>

              <div class="field-group">
                <label for="questionnaire-notes" class="field-title">Any other notes?</label>
                <textarea
                  id="questionnaire-notes"
                  class="field-textarea"
                  rows="3"
                  placeholder="Anything else you'd like to share?"
                ></textarea>
              </div>

              <button type="submit" class="questionnaire-submit">Submit</button>
            </form>

            <div class="questionnaire-thanks" id="questionnaire-thanks" role="status" aria-live="polite" hidden tabindex="-1">
              <p>Thanks for answering!</p>
            </div>
          </div>
        </aside>
      </div>
    </main>

    <script src="assets/js/main.js"></script>
  </body>
</html>
