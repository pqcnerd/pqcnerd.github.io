<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Materials - PQC Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000;
        }
        header {
            background-color: #f8f8f8;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
            color: #003366;
        }
        nav {
            display: flex;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            background-color: #f8f8f8;
        }
        nav a {
            margin-right: 20px;
            text-decoration: none;
            font-size: 0.9em;
            color: #003366;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 20px;
        }
        main h2 {
            font-size: 1.4em;
            margin-bottom: 10px;
            color: #003366;
        }
        main .filter {
            margin-bottom: 20px;
        }
        main .filter label {
            margin-right: 10px;
            font-weight: bold;
        }
        main .materials-list {
            list-style: none;
            padding: 0;
        }
        main .materials-list li {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
            background-color: #f8f8f8;
        }
        main .materials-list a {
            color: #003366;
            text-decoration: none;
        }
        footer {
            margin-top: 40px;
            font-size: 0.8em;
            text-align: left;
            padding: 10px 20px;
            border-top: 1px solid #ddd;
            background-color: #f8f8f8;
        }
        .quirk {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #66ccff, #003366);
            animation: moveGradient 5s infinite linear;
        }
        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>
    <div class="quirk"></div>
    <header>
        <h1>Study Materials</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="resume.html">Resume</a>
        <a href="schoolwork.html">Schoolwork</a>
        <a href="study-material.html">Study Materials</a>
        <a href="about.html">About Me</a>
        <a href="contact.html">Contact</a>
    </nav>
    <main>
        <h2>Available Materials</h2>
        <div class="filter">
            <label for="course-filter">Filter by Course:</label>
            <select id="course-filter">
                <option value="all">All</option>
                <option value="pqc101">PQC 101</option>
                <option value="crypto102">Crypto 102</option>
            </select>
        </div>
        <ul class="materials-list">
            <li data-course="pqc101">
                <strong>PQC 101 - Lecture 1 Notes</strong><br>
                <a href="#">Download</a>
            </li>
            <li data-course="crypto102">
                <strong>Crypto 102 - Week 2 Problem Set</strong><br>
                <a href="#">Download</a>
            </li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 PQC Hub. Built for learners and researchers.</p>
    </footer>
    <script>
        const courseFilter = document.getElementById('course-filter');
        const materials = document.querySelectorAll('.materials-list li');

        courseFilter.addEventListener('change', () => {
            const selectedCourse = courseFilter.value;
            materials.forEach(material => {
                material.style.display = selectedCourse === 'all' || material.dataset.course === selectedCourse ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
